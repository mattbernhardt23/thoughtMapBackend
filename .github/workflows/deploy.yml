name: Java CI with Maven and Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: create env file
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Build and Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: mattbernhardt23/backend-service
          tags: latest
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Copy docker-stack.yml to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: docker-stack.yml
          target: /home/${{ secrets.EC2_USER }}/docker-stack.yml

      - name: Deploy Docker Stack to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Pull the latest Docker image from Docker Hub
            docker pull mattbernhardt23/backend-service:latest

            # Create or update the Docker stack
            echo "Deploying Docker stack..."
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            docker stack deploy -c /home/${{ secrets.EC2_USER }}/docker-stack.yml backend-stack
